<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | Test data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
  <div class="row">
    <div class="col s4 push-s4">
        <h4 class="center-align" th:text="'QaDoc'" />
    </div>
  </div>

  <div class="row">
      <form class="form-signin col s4 push-s4" method="POST" th:action="@{/login}">

        <div class="form-group">
            <span th:text="${message}"></span>
            <input name="username" type="text" class="form-control" placeholder="Username"
                   autofocus="true"/>

            <input name="password" type="password" class="form-control" placeholder="Password"/>
            <span class="has-error" th:text="${error}"></span>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <div class="row">
              <div class="col s2">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
              </div>
              <div class="col s2">
                <a href="/registration"class="waves-effect waves-light btn">Register</a>
              </div>
            </div>
        </div>
      </form>
    </div>
    <script>
        M.AutoInit();
    </script>
  </body>
</html>
